<ion-header>

  <ion-navbar>
    <ion-title>{{item.title}}</ion-title>
    <ion-buttons start *ngIf="isNewTask">
      <button (click)="cancelButtonTapped($event)">
        Cancel
      </button>
  </ion-buttons>
  <ion-buttons end>
      <button *ngIf="isNewTask" (click)="saveNewTaskButtonTapped($event)">
        Save
      </button>
      <button *ngIf="!isNewTask" (click)="deleteButtonTapped($event)">
        <ion-icon name="trash"></ion-icon>
      </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="outer-content">
  
  <ion-card>
    <ion-list>
      <ion-item>
        <ion-label primary floating>Title</ion-label>
        <ion-input [(ngModel)]="item.title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label primary floating>Description</ion-label>
        <ion-textarea [(ngModel)]="item.description" rows="6"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Due date</ion-label>
        <ion-datetime displayFormat="DDDD D/MMM/YYYY - HH:mm" pickerFormat="YYYY MMM D HH:mm" min="2016" max="2020-10-31" [(ngModel)]="item.dueDate"></ion-datetime>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-label>Completed</ion-label>
        <ion-toggle [(ngModel)]="item.completed"></ion-toggle>
      </ion-item>
    </ion-list>
  </ion-card>
  
  <ion-card detail-none (click)="addPictureButtonTapped($event)">
    <ion-list *ngIf="!item.picture">
      <ion-item>Add picture...</ion-item>
    </ion-list>
    <img *ngIf="item.picture" [src]="item.picture"/>
  </ion-card>



</ion-content>
