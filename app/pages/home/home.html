<ion-header>
  <ion-navbar>
    <ion-title>
      TodoApp
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of taskList" (click)="itemTapped($event, item)">
      <ion-checkbox [checked]="item.completed"></ion-checkbox>
      <ion-label>{{item.title}}</ion-label>
    </ion-item>  
  </ion-list>
</ion-content>
